<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Marca</title>
    <link rel="stylesheet" href="/front/public/css/bootstrap.min.css">
</head>

<body>
    <div id="header"></div>
    <div class="row" style="margin-top: 50px;">
        <div class="col-12 d-flex justify-content-center">
            <form id="form-cadastrar-marca">
                <label for="nome-marca" class="form-label" style="margin-top: 10px;">Nome da Marca : </label>
                <input type="text" class="form-control" id="nome-marca" name="nome" required>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Cadastrar</button>
            </form>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/marcas.js"></script>
    <script src="../js/layout.js"></script>
</body>

</html>
