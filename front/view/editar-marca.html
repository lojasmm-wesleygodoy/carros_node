<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Marca</title>
  <link rel="stylesheet" href="/front/public/css/bootstrap.min.css">
</head>

<body>
  <div id="header"></div>
  <div class="container">
    <h1 class="mt-4">Editar Marca</h1>
    <form id="form-editar-marca">
      <div class="form-group mt-2">
        <label for="id-marca">ID:</label>
        <input type="text" class="form-control mt-2" id="id-marca" readonly>
      </div>
      <div class="form-group mt-2">
        <label for="nome-marca">Nome:</label>
        <input type="text" class="form-control mt-2" id="nome-marca">
      </div>
      <button type="submit" class="btn btn-primary mt-4">Salvar</button>
    </form>
  </div>
  <div id="footer"></div>
  <script src="../js/marcas.js"></script>
  <script src="../js/layout.js"></script>
</body>

</html>
